services:
    backend:
        build: ./backend
        volumes:
            - ./backend/src:/app/src
        healthcheck:
            test: 'curl --fail --request POST --header ''content-type: application/json'' --url ''http://localhost:5432'' --data ''{"query":"query { __typename }"}'' || exit 1'
            interval: 1s
            timeout: 2s
        depends_on:
            db:
                condition: service_healthy
    frontend:
        build: ./frontend
        depends_on:
            backend:
                condition: service_healthy
        healthcheck:
            test: "curl --fail --request GET --url 'http://localhost:5173' || exit 1"
            interval: 1s
            timeout: 2s
    db:
        image: postgres
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
            interval: 1s
            timeout: 2s
        environment:
            POSTGRES_PASSWORD: postgres
    adminer:
        image: adminer
        ports:
            - 8080:8080
    apigateway:
        image: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            backend:
                condition: service_healthy
            frontend:
                condition: service_healthy
            img:
                condition: service_healthy
        ports:
            - 7000:80
    img:
        build: ./img
        healthcheck:
            test: "curl --fail --request GET --url 'http://localhost:5173' || exit 1"
            interval: 1s
            timeout: 2s
